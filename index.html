<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Artist Finder</title>
</head>
<body>

    <header class="header">
        <div class="header__text-box">
            <div class="header__heading">
                <span class="header__heading--main">Find 3 top artist</span>
                <span class="header__heading--sub">of a given country</span>
            </div>
            <form action="#" class="header__search">
                <input type="text" placeholder="country" class="header__search-input">
                <button class="header__search-button">
                    <svg class="header__icon">
                        <use xlink:href='img/sprite.svg#icon-search'></use>
                    </svg>
                </button>

            </form>
        </div>
    </header>

    <main class="search-result">

        <div class="container">
            <div class="container__box">
                <div class="container__picture container__picture--1">
                    <svg class="container__icon">
                        <use xlink:href='img/sprite.svg#icon-number2'></use>
                    </svg>
                    <div class="container__text-1">
                        <div class="container__text-1--style">
                            firstName lastName
                        </div>
                    </div>
                </div>
                <div class="container__text-2">
                    <div class="container__text-2--style">
                        from: 'country'
                    </div>
                </div>
                <div class="container__text-3">
                    <div class="container__text-3--style">
                        music genre: 'genre'
                    </div>
                </div>
                <button class="container__btn">
                    See albums <span>&rarr;</span>
                </button>
            </div>

            <div class="container__box">
                <div class="container__picture container__picture--2">
                    <svg class="container__icon">
                        <use xlink:href='img/sprite.svg#icon-number1'></use>
                    </svg>
                    <div class="container__text-1">
                        <div class="container__text-1--style">
                            firstName lastName
                        </div>
                    </div>
                </div>
                <div class="container__text-2">
                    <div class="container__text-2--style">
                        from 'country'
                    </div>
                </div>
                <div class="container__text-3">
                    <div class="container__text-3--style">
                        music genre: 'genre'
                    </div>
                </div>
                <button class="container__btn">
                    See albums <span>&rarr;</span>
                </button>
            </div>
            <div class="container__box">
                <div class="container__picture container__picture--3">
                    <svg class="container__icon">
                        <use xlink:href='img/sprite.svg#icon-number'></use>
                    </svg>
                    <div class="container__text-1">
                        <div class="container__text-1--style">
                            firstName lastName
                        </div>
                    </div>
                </div>
                <div class="container__text-2">
                    <div class="container__text-2--style">
                        from 'country'
                    </div>
                </div>
                <div class="container__text-3">
                    <div class="container__text-3--style">
                        music genre: 'genre'
                    </div>
                </div>
                <button class="container__btn">
                    See albums <span>&rarr;</span>
                </button>
            </div>
        </div>

    </main>

</body>
</html>
