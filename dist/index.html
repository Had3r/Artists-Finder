<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Artist Finder</title>
</head>
<body>
    <header class="header">
        <div class="header__text-box">
            <h1 class="header__heading">
                <span class="header__heading--main">Find 3 top artists</span>
                <span class="header__heading--sub">of a given country</span>
            </h1>
            <form action="#" class="header__search">
                <input type="text" placeholder="country" class="header__search-input">
                <button class="header__search-button">
                    <svg class="header__icon">
                        <use xlink:href='img/sprite.svg#icon-search'></use>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <main class="search-result">
        <div class="container"></div>
    </main>


    <footer class="footer">
        <div class="footer__text footer__text--style">
            Built with <svg class="footer__icon"><use href="img/sprite.svg#icon-heart"></use></svg> in the beautiful city of Wroclaw, Poland.
        </div>
        <div class="footer__copyright footer__text--style">
            Copyright &copy; 2018 Adrian Zawadzki
        </div>
        <button class="footer__button">
            <a href="https://github.com/Had3r"><svg class="footer__icons"><use href="img/sprite.svg#icon-github"></use></svg></a>
            <a href ="mailto:adrian.zawadzki@outlook.com"><svg class="footer__icons"><use href="img/sprite.svg#icon-mail4"></use></svg></a>
            <a href="https://www.linkedin.com/in/adrian-zawadzki-181b8112a/"><svg class="footer__icons"><use href="img/sprite.svg#icon-linkedin2"></use></svg></a>
        </button>
        <div class="footer__block footer__block--bg"></div>
        <div class="footer__line footer__line--style"></div>
        

    </footer>


<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
